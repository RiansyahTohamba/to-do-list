<html>
	<head>
		<title>Homepage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="/static/base.css" rel="stylesheet">
	</head>
	<body>
	     <div class="row">
	        <div class="col-md-6 col-md-offset-3 jumbotron">
	          <div class="text-center">
				<h2 id="my_name">Muhammad Riansyah Tohamba</h2>
	            <h2 id="to_do_header">{% block header_text %}{% endblock %}</h2>

	            {% block list_form %}
	              <form id="id_item_form" method="POST" action="{% block form_action %}{% endblock %}">
					<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" class="form-control input-lg"/>
	              	
	                {% csrf_token %}
	                
	              </form>
	            {% endblock %}

	          </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	          {% block to_do_list_content %}
	          {% endblock %}
	        </div>
	    </div>

		<div class="row">
	        <div class="col-md-6 col-md-offset-3 text-center">
				<h3 id="personal_comment"> {{ personal_comment }} </h3>
	        </div>
	    </div>

	</body>
</html>
